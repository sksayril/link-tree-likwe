<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
       <a  href="" class="share-button">
        <ion-icon class="share-icon" name="share-outline"></ion-icon>
       </a>
       <div class="img-container">
        <img class="img" src="./icon.jpg" alt="profile picture">
       </div>
       <h1>@Kitpot</h1>
       <h1>One Shop One Solution</h1>
       <a href="http://kitpot.in" class="link-card">
        <ion-icon name="globe-outline"></ion-icon>
         <p>WEBSITE</p>
         <ion-icon  class="icons" name="share-outline"></ion-icon>
       </a>
       
      <a href="https://www.linkedin.com/company/kitpot/" class="link-card">
        <ion-icon class="icons" name="logo-linkedin"></ion-icon>
        <p>Linkedin</p>
        <ion-icon  class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="https://twitter.com/Kitpot_" class="link-card">
        <ion-icon class="icons" name="logo-twitter"></ion-icon>
        <p>Twitter</p>
        <ion-icon  class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="https://wa.me/+916357017019" class="link-card">
        <ion-icon name="logo-whatsapp"></ion-icon>
        <p>WhatsApp</p>
        <ion-icon  class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="https://in.pinterest.com/kitpot_" class="link-card">
        <ion-icon name="logo-pinterest"></ion-icon>
        <p>Pinterest</p>
        <ion-icon  class="icons" name="share-outline"></ion-icon>
      </a>
      
      <a href="https://www.facebook.com/kitpot.in" class="link-card">
        <ion-icon name="logo-facebook"></ion-icon>      
        <p>Facebook</p>
        <ion-icon  class="icons" name="share-outline"></ion-icon>

      </a>
      <a href="https://www.instagram.com/kitpot_/" class="link-card">
        <ion-icon name="logo-instagram"></ion-icon>
                <p>Instagram</p>
        <ion-icon  class="icons" name="share-outline"></ion-icon>

      </a>
      
    </div>








    <script src="script.js" ></script>
